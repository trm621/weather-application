<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
<h1>Weather Dashboard</h1>

<main>
    <div class="card-container col-12 col-md-3">
      <div class="card">
        <h3 class="bg-dark text-light card-header">Search By City</h3>
        <form class="form-section">
          <label for="city">City: </label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn border border-dark">Click Here to Check the Weather</button>
        </form>
      </div>
    </div>

    <div class="weather-container col-6 col-md-6">
      <h2 class="text-light">Forecast:</h2>
      <div class="list-group">
      </div>
    </div>
  </main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
